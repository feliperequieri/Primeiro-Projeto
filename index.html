<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Decodificador</title>
</head>

<body>
  <header><img src="./img/logo-alura.svg" alt="Logo da Alura com a initial A"></header>

  <main class="main">
    <section>
      <textarea class="input-texto" id="texto1" cols="40" rows="6" placeholder="Digite seu texto:"></textarea>
      <div>
        <h6 class="informacao">Apenas letras maiúsculas e minúsculas</h6>
      </div>

      <div class="botoes">
        <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
        <button class="desencriptar" onclick="btnDesencriptar()">desencriptografar</button>
      </div>

    </section>

    <section class="container">
      <textarea class="mensagem" id="texto2" cols="18" rows="8"></textarea>
      <button class="copiar" id="copy" onclick="CopiarTextoEncriptado">Copiar</button>
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
